<div class="container-fluid">
  <h4 class="app-title">Angular Twitter</h4>
  <ngb-tabset (tabChange)="tabChanged($event)">
    <ngb-tab title="Hashtag search" id="hashtag">
      <ng-template ngbTabContent>
        <app-tweets [tabId]="tabId"></app-tweets>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="User search" id="user">
      <ng-template ngbTabContent>
        <app-tweets [tabId]="tabId"></app-tweets>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
